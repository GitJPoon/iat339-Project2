<!--Billing Information -->

<div id="content">

	<div class="col-5of10">

		<div class="grid-row">

				<div class="checkoutForm">

				<div class="form new">

					<h4 class="copyTitle">Billing Information</h4>

					<form>
						  <div>
				            <input type="email" name="login[username]" class="accountInput" placeholder="Email Address"/>
				          </div>

				          <div>
				            <input type="name" name="login[username]" class="accountInput" placeholder="First Name"/>
				          </div>

				          <div>
				            <input type="name" name="login[username]" class="accountInput" placeholder="Last Name"/>
				          </div>
				          
				          <div>
				             <input type="Address" name="login[username]" class="accountInput" placeholder="Address"/>
				          </div>

				          <div>
				             <input type="City" name="login[username]" class="accountInput" placeholder="City"/>
				          </div>

				          <div>
				             <input type="PostalCode" name="login[username]" class="accountInput" placeholder="Postal Code"/>
				          </div>

				          <div>
				             <input type="country" name="login[username]" class="accountInput" placeholder="Country"/>
				          </div>

				          <div>
				             <input type="PhoneNumber" name="login[username]" class="accountInput" placeholder="Phone Number"/>
				          </div>

				          
				    
				    </form>

				    	  <div id="lastRow">
